<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=League+Spartan:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="order">
        <div class="picture">
          <img src="./images/illustration-hero.svg" alt="" />
        </div>
         <div class="order-summury">
          <h1 class="order-title">Order Summary</h1>
          <p class="order-paragraph">
            You can now listen to millions of songs,<br/> audiobooks, and podcasts on<br/>
            any device anywhere you like!
          </p>
          
         </div>  
          <div class="order_plan">
            <img class="music-icon" src="./images/icon-music.svg" alt="" />
            <div class="annual-plan">
              <h2> Annual Plan</h2>
              <p> $59.99/year</p>
            </div> 
            <a href=""> Change</a>
          </div>
          <a href="" class="btn primary-btn"> Proceed to Payment</a>
          <a href="" class="btn">Cancel Order </a>
        
      </div>
    </div>
  </body>
</html>
